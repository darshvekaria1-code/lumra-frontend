<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="igcseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Orange circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#igcseGradient)"/>
  <!-- Globe wireframe (subtle) -->
  <g opacity="0.3" stroke="white" stroke-width="0.5" fill="none">
    <!-- Meridians -->
    <ellipse cx="32" cy="32" rx="20" ry="12" transform="rotate(0 32 32)"/>
    <ellipse cx="32" cy="32" rx="20" ry="12" transform="rotate(45 32 32)"/>
    <ellipse cx="32" cy="32" rx="20" ry="12" transform="rotate(90 32 32)"/>
    <ellipse cx="32" cy="32" rx="20" ry="12" transform="rotate(135 32 32)"/>
    <!-- Parallels -->
    <ellipse cx="32" cy="28" rx="12" ry="8"/>
    <ellipse cx="32" cy="36" rx="12" ry="8"/>
  </g>
  <!-- CAMBRIDGE text -->
  <text x="32" y="22" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="white" text-anchor="middle" letter-spacing="0.5">CAMBRIDGE</text>
  <!-- IGCSE text (larger, bolder) -->
  <text x="32" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">IGCSE</text>
  <!-- Full text (smaller, bottom) -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="3.5" font-weight="400" fill="white" text-anchor="middle" letter-spacing="0.3">INTERNATIONAL GENERAL</text>
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="3.5" font-weight="400" fill="white" text-anchor="middle" letter-spacing="0.3">CERTIFICATE OF SECONDARY</text>
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="3.5" font-weight="400" fill="white" text-anchor="middle" letter-spacing="0.3">EDUCATION</text>
</svg>

