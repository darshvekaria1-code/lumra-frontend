<svg width="64" height="64" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield -->
  <defs>
    <pattern id="ermine" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="2" r="1" fill="black"/>
      <path d="M 4 2 L 2 4 L 4 3 L 6 4 Z" fill="black"/>
      <circle cx="2" cy="6" r="0.5" fill="black"/>
      <circle cx="6" cy="6" r="0.5" fill="black"/>
    </pattern>
  </defs>
  
  <!-- Shield shape -->
  <path d="M 100 10 L 160 30 L 160 70 L 100 90 L 40 70 L 40 30 Z" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Red cross with ermine pattern -->
  <rect x="85" y="20" width="30" height="60" fill="url(#ermine)"/>
  <rect x="50" y="45" width="100" height="30" fill="url(#ermine)"/>
  <rect x="85" y="20" width="30" height="60" fill="red" opacity="0.7"/>
  <rect x="50" y="45" width="100" height="30" fill="red" opacity="0.7"/>
  
  <!-- Four golden lions (simplified) -->
  <g fill="#FFD700" stroke="#CC9900" stroke-width="0.5">
    <!-- Top left lion -->
    <path d="M 60 35 L 75 35 L 75 50 L 60 50 Z" fill="#FFD700"/>
    <circle cx="65" cy="40" r="3" fill="#FFD700"/>
    <path d="M 60 45 L 70 45" stroke="#CC9900" stroke-width="1"/>
    <!-- Top right lion -->
    <path d="M 125 35 L 140 35 L 140 50 L 125 50 Z" fill="#FFD700"/>
    <circle cx="135" cy="40" r="3" fill="#FFD700"/>
    <path d="M 125 45 L 140 45" stroke="#CC9900" stroke-width="1"/>
    <!-- Bottom left lion -->
    <path d="M 60 60 L 75 60 L 75 75 L 60 75 Z" fill="#FFD700"/>
    <circle cx="65" cy="70" r="3" fill="#FFD700"/>
    <path d="M 60 65 L 70 65" stroke="#CC9900" stroke-width="1"/>
    <!-- Bottom right lion -->
    <path d="M 125 60 L 140 60 L 140 75 L 125 75 Z" fill="#FFD700"/>
    <circle cx="135" cy="70" r="3" fill="#FFD700"/>
    <path d="M 125 65 L 140 65" stroke="#CC9900" stroke-width="1"/>
  </g>
  
  <!-- Central castle -->
  <rect x="95" y="45" width="10" height="10" fill="red" stroke="black" stroke-width="0.5"/>
  <rect x="97" y="47" width="6" height="6" fill="black"/>
  <rect x="96" y="43" width="2" height="4" fill="red"/>
  <rect x="102" y="43" width="2" height="4" fill="red"/>
  
  <!-- Text below shield -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="black" text-anchor="middle">Cambridge Assessment</text>
  <text x="100" y="118" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="black" text-anchor="middle">International Education</text>
</svg>
